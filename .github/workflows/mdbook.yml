name: Update Wiki

on:
  push:
    branches:
      - main  # trigger on pushes to your main repo branch

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@example.com"

      - name: Clone Wiki
        run: |
          git clone https://$WIKI_PAT@github.com/Efury1/Test-Environment.wiki.git wiki

      - name: Update Wiki
        run: |
          # Example: add a new page or update an existing one
          echo "Automated update on $(date)" >> wiki/AutoPage.md
          
          cd wiki
          git add .
          git commit -m "Update wiki via CI/CD"
          git push origin main
        env:
          WIKI_PAT: ${{ secrets.WIKI_PAT }}
