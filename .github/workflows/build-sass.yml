name: Build Sass and push to master

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you promoting dev to master?'
        required: false
        default: 'Manual Sass build'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile Sass (CI)
        run: >
          npx sass
          --no-source-map
          --style=compressed
          src:src/dist

      - name: Push compiled CSS to master
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout master
          git checkout dev -- src/dist

          if git diff --quiet; then
            echo "No CSS changes to commit"
            exit 0
          fi

          git add src/dist
          git commit -m "chore(css): compile Sass from dev"
          git push origin master
