name: Build Sass and open PR to master

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you promoting dev to master?'
        required: false
        default: 'Manual Sass build'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile Sass
        run: >
          npx sass
          --no-source-map
          --style=compressed
          src:src/dist

      - name: Commit compiled CSS to dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No CSS changes to commit"
            exit 0
          fi

          git add src/dist
          git commit -m "chore(css): compile Sass"
          git push origin dev

      - name: Create PR dev â†’ master
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          head: dev
          title: "Build Sass and promote dev to master"
          body: |
            This PR was created by CI.

            - Sass compiled without source maps
            - Output committed to src/dist
            - Trigger reason: ${{ github.event.inputs.reason }}
