name: Build Sass on PR

on:
  pull_request:
    branches:
      - dev
    types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you running this manually?'
        required: false
        default: 'Manual Sass build'

jobs:
  build-sass:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile Sass
        run: npx sass src/scss:src/dist
